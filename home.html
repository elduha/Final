<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Search</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script src="wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
</head>
<body>
   

   
<div>
    <div style="display:flex; width: 100%; height:900px; padding-top: 40px; padding-left:30px; background-color:#5A4597; color:whitesmoke; text-shadow: 5px 5px 8px black;">
        <div class="list-group wow animate__animated animate__fadeInLeft" id="myList" role="tablist" style="width:20%; height:200px; padding-right:30px;">
            <a class="list-group-item list-group-item-action active" data-toggle="list" href="#home" role="tab">Facts</a>
            <a class="list-group-item list-group-item-action" data-toggle="list" href="#profile" role="tab">Messages</a>
            <a class="list-group-item list-group-item-action" data-toggle="list" href="#messages" role="tab">Guns</a>
            <a class="list-group-item list-group-item-action" data-toggle="list" href="#settings" role="tab">Trainers</a>
        </div>
        <div class="tab-content wow animate__animated animate__zoomInDown" style="width:80%;">
            <div class="tab-pane active" id="home" role="tabpanel">
               
                <input id="div1-2" style="width:350px; height:40px; font-size:20px; border:1px grey solid; box-shadow: 0 0 5px black; border-radius:15px" type="text" placeholder="ID" />
                <button onclick="getposts()" id="btn111" class="btn btn-outline-success" style="margin-bottom:12px; margin-left:10px">Run</button>
                <div id="111" style="width:100%;">
                    <p id="post1"></p>
                    <p id="post2"></p>
                </div>
            </div>
            <div class="tab-pane" id="profile" role="tabpanel">
                
                <input id="div2-2" style="width:350px; height:40px; font-size:20px; border:1px grey solid; box-shadow: 0 0 5px black; border-radius:15px" type="text" placeholder="ID" />
                <button onclick="getcomments()" id="btn222" class="btn btn-outline-success" style="margin-bottom:12px; margin-left:10px">Run</button>
                <div id="222" style="width:100%;">
                    <p id="com1"></p>
                    <p id="com2"></p>
                    <p id="com3"></p>
                </div>
            </div>
            <div class="tab-pane" id="messages" role="tabpanel">
               
                <input id="div3-2" style="width:350px; height:40px; font-size:20px; border:1px grey solid; box-shadow: 0 0 5px black; border-radius:15px" type="text" placeholder="Name" />
                <button onclick="getalbums()" id="btn333" class="btn btn-outline-success" style="margin-bottom:12px; margin-left:10px">Run</button>
                <div id="333" style="width:100%;">
                    <p id="album1"></p>
                    <p id="album2"></p>
                </div>
            </div>
            <div class="tab-pane" id="settings" role="tabpanel">
                <h3>
                    Input please "Number" from 1 - 10.
                    <br />
                    For instance, "Number" = 8,
                </h3>
                <input id="div4-2" style="width:350px; height:40px; font-size:20px; border:1px grey solid; box-shadow: 0 0 5px black; border-radius:15px" type="text" placeholder="Number or $$" />
                <input id="div4-2" style="width:350px; height:40px; font-size:20px; border:1px grey solid; box-shadow: 0 0 5px black; border-radius:15px" type="text" placeholder="Name" />
                <button onclick="getphotos()" id="btn333" class="btn btn-outline-success" style="margin-bottom:12px; margin-left:10px">Run</button>

                <div id="444" style="width:100%;">
                    <p id="photos1"></p>
                    <img id="photos2" src="" style="border:1px white solid; box-shadow: 5px 5px 5px black; transition:0.5s; border-radius:15px" />
                </div>
            </div>

        </div>
    </div>
    </div>
    <script src="home.js"></script>
</body>
</html>
